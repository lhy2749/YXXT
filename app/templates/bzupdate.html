<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>机器翻译系统</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="/static/dist/css/ace.min.css" />
<link rel="stylesheet" href="/static/dist/css/font-awesome.min.css" />
<link rel="stylesheet" href="/static/dist/layui/css/layui.css" />
<link rel="stylesheet" href="/static/dist/css/sjld_style.css">
<link rel="stylesheet" href="/static/my.css">
<script src="/static/dist/js/jquery.min.js"></script>
<script src="/static/dist/js/jquery.dataTables.min.js"></script>
<script src="/static/dist/js/layer/layer.js"></script>
<link href="/static/dist/css/datetime.css" rel="stylesheet" />
<script src="/static/dist/layui-new/layui.js"></script>
<script src="/static/dist/js/datetime.js"></script>
<link rel="stylesheet" href="/static/res/layui/css/layui.css">
<link rel="stylesheet" href="/static/res/css/global.css">

</head>
<body>

    <br/>
    <div id = "uuid" style="margin-left: 120px">{{data.id}}</div>
    <br/>
    <a href={{data.url}} target="_blank" style="margin-left: 120px">{{data.url}}</a>

    <div class="layui-input-block" style="margin-top: 20px">
        <textarea id="des" class="layui-textarea"  lay-verify="required" style="margin-left: 10px;width: 80%">
            {{data.des}}
        </textarea>
    </div>
    <br/>

    <div class="layui-input-block" style="margin-top: 20px">
        <textarea id="key" class="layui-textarea"  lay-verify="required" style="margin-left: 10px;width: 80%">
            {{data.key}}
        </textarea>
    </div>
    <br/>

    <div style="width: 100%;margin-top: 20px;">
            <button onclick="ttt()" class="layui-btn" style="margin-left: 720px">更新</button>
            <button onclick="del()" class="layui-btn" style="margin-left: 40px">删除</button>
            <button onclick="clo()" class="layui-btn" style="margin-left: 40px">关闭</button>
    </div>
<br/>

<script src="/static/dist/layui/layui.js" charset="utf-8"></script>
<script>
    function ttt(){
        var id = $("#uuid").val();
        var des = $("#des").val();
        var key = $("#key").val();
        $.ajax({
          url: "/update_news",
          data: {"id": id,"des":des,"key":key},
          type: "POST",
          dataType: "json",
          success: function(data) {
            parent.layer.closeAll('iframe');
          }
        });
    }
</script>
<script>
    function del(){
        var id = $("#uuid").val();
        $.ajax({
          url: "/del_news",
          data: {"id": id},
          type: "POST",
          dataType: "json",
          success: function(data) {
            parent.layer.closeAll('iframe');
          }
        });
    }
</script>
<script>
    function clo(){
        parent.layer.closeAll('iframe');
    }
</script>
</body>
</html>
